<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Design</title>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="brand">
          <a href="#">
            <img src="./images/logo.png" alt="" />
          </a>
        </div>
        <div class="nav-right">
          <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Updates</a>
            <a href="#">Career</a>
            <a href="#">Shop</a>
          </div>
          <div class="search">
            <div>
              <img src="./images/search.png" alt="" />
              <input type="text" placeholder="Search" />
            </div>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="social">
          <div>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <div>
            <a href="#"><i class="fab fa-tumblr"></i></a>
          </div>
          <div>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
        <div class="cta container">
          <div class="left-section">
            <h1>
              Space Exploration Technologies Corp. trading as SpaceX, is a
              private American aerospace manufacturer headquartered California.
            </h1>
            <button class="btn btn-primary">Explore Space</button>
          </div>
          <div class="right-section">
            <img src="./images/astronaut.png" alt="astronaut" />
          </div>
        </div>
      </section>
    </header>
    <section class="strip">
      <h3>Starlink Mission</h3>
      <button class="btn btn-primary">Join Now</button>
    </section>
    <script src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/a2d3449ee8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
